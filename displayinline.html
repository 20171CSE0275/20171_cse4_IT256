<html>
<head>
<style type="text/css">
span.a{
display:inline;/*the default for span*/
width:100px;
height:100px;
padding:5px;
border;1px solid blue;
background-color:yellow;
}
span.b{
display:inline-block;
width:100px;
height:100px;
padding:5px;
border;1px solid blue;
background-color:yellow;
}
span.c{
display:block;
width:100px;
height:100px;
padding:5px;
border;1px solid blue;
background-color:yellow;
}
</style>
</head>
<body>
<h1>Hello <span class="a"> IT Lab</span></h1>
<h1>Hello <span class="b">IT Lab</span></h1>
<h1>Hello <span class="c"> IT Lab</span></h1>
</body>
</html>
